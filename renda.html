<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cota de renda mínima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/renda.css">
</head>

<body>
    <div class="container-lg">
        <!-- Coluna para a imagem -->
        <div class="col-md-4 mt-3 mt-md-0 text-center">
            <a href="index.html"><img src="img/logo.jpg" alt="Indisponível" class="rounded-circle" alt="..." width="20%"
                height="auto"></a>
        </div>
        <form onsubmit="return calculoRendaPerCapita()">
            <div class="row">
                
                <!-- Coluna para o formulário -->
                <div class="col-md-8">
                    <label for="formGroupExampleInput" class="form-label">Quantos membros tem na sua família?</label>
                    <input type="number" class="form-control" id="qttFamilia" placeholder="Membros da sua família:">

                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">Pai</label>
                            <input class="form-control" list="datalistOptions" id="rendaPai"
                                placeholder="Digite quanto ganha:">
                            <datalist id="datalistOptions">
                                <option value="Não possui renda ou não mora comigo">
                            </datalist>
                        </div>

                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">Mãe</label>
                            <input class="form-control" list="datalistOptions" id="rendaMae"
                                placeholder="Digite quanto ganha:">
                            <datalist id="datalistOptions">
                                <option value="Não possui renda ou não mora comigo">
                            </datalist>
                        </div>
                        <!-- row fechamento -->
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">Sua</label>
                            <input class="form-control" list="datalistOptions" id="rendaSua"
                                placeholder="Digite quanto ganha:">
                            <datalist id="datalistOptions">
                                <option value="Não possuo">
                            </datalist>
                        </div>

                        <div class="col">
                            <label for="formGroupExampleInput" class="form-label">Outros</label>
                            <input class="form-control" list="datalistOptions" id="rendaOutro"
                                placeholder="Digite quanto ganha:">
                            <datalist id="datalistOptions">
                                <option value="Não possui renda ou não mora comigo">
                            </datalist>
                        </div>
                        <!-- row fechamento -->
                    </div>


                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <!-- col-md-8 -->
                </div>

                <!-- Coluna para a imagem -->
                <div class="col-md-4 mt-3 mt-md-0">
                    <img src="img/college class-amico.svg" alt="Indisponível" width="100%" height="auto">
                </div>

                <!-- row -->
            </div>
        </form>
        <!-- container-lg -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/renda.js"></script>
</body>

</html>
